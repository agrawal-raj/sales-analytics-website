<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="protected" content="true">
  <script src="authentication.js"></script> 
  <title>User Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      text-decoration: none;
      list-style: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
    }

    .container {
      width: 850px;
      height: 550px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, .2);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .container h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .card-box {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: #f1f3f6;
      border-radius: 20px;
      padding: 30px 20px;
      width: 200px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, .1);
      transition: 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      background: #dde7ff;
      transform: translateY(-5px);
    }

    .card i {
      font-size: 40px;
      color: #7494ec;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 18px;
      color: #333;
      font-weight: 600;
    }

    .logout-btn {
      margin-top: 40px;
      background: #7494ec;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .logout-btn:hover {
      background: #5f7ee8;
    }

    @media screen and (max-width: 768px) {
      .container {
        width: 90%;
        height: auto;
        padding: 30px 20px;
      }

      .card-box {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="username">User</span> ðŸ‘‹</h1>
    <p>You are logged in as a standard user.</p>

    <div class="card-box" id="profile-card" onclick="loadProfile()">
      <div class="card">
        <i class='bx bx-user'></i>
        <h3>My Profile</h3>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Function declarations (can be called before definition)
    async function loadProfile() {
      const token = localStorage.getItem('access_token');
      if (!token) {
        alert('Please login first');
        window.location.href = 'index.html';
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/profile", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        if (response.status === 401) {
          localStorage.removeItem("token");
          throw new Error("Session expired. Please login again.");
        }

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const userData = await response.json();
        localStorage.setItem("profileData", JSON.stringify(userData));
        window.location.href = "profile.html";
        
      } catch (error) {
        console.error("Profile error:", error);
        alert(error.message);
        if (error.message.includes("401") || error.message.includes("expired")) {
          window.location.href = "index.html";
        }
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // DOM Content Loaded handler
    document.addEventListener('DOMContentLoaded', function() {
      const username = localStorage.getItem("username") || "User";
      document.getElementById("username").textContent = username;

      const profileCard = document.getElementById('profile-card');
      profileCard.style.cursor = 'pointer';
      profileCard.addEventListener('click', loadProfile);
    });
  </script>
</body>
</html>
